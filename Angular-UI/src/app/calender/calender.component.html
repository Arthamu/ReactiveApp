<h1 style="text-align: center;">The Gantt Chart</h1>
<div style="display: flex; width: 80%; justify-content: stretch; margin-top: 10px; flex-direction: row;">
        <div style="flex: 1 1 20%; width: 100%;">
        </div>
    <div  *ngFor="let header of headers; let i=index;"
    [ngStyle]="{'background-color': header==today?'rgba(0, 123, 206, 0.788)':'transparent'}"
    [ngClass]="{'headerFirst': i==0,'header':i!=0}"
    >
        <span style="align-self: center;" *ngIf="i!=0">{{header.getDate()}}</span>
        <span style="align-self: center;" *ngIf="i==0">{{header}}</span>

    </div>
    
</div>

    <div *ngFor="let tasks of task"   style="display: flex; width: 80%;  " >
        <div style="flex: 1 1 20%; width: 100%;">
        </div>
        <div   *ngFor="let box of headers;let i=index;" style="width: 30px;"  [ngClass]="{'headerFirst': i==0,'header':i!=0}"  [ngStyle]="{'background-color': 'blue'}"
        >
        {{i==0?tasks.name:""}}
        <div *ngIf="i!=0&&tasks.start.getDate()==box.getDate()"  ngDraggable style="background-color:darkgreen;z-index: 1000;width: 100px;">
          {{tasks.name}}
        </div>
        </div> 
    </div>
